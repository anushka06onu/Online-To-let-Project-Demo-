<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Owner Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="text-center mb-4">House Owner Registration</h1>
  <form th:action="@{/houseowner/registration}" th:method="post" th:object="${houseOwner}" class="border p-4 rounded shadow">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name:</label>
      <p style="color:red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
      <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <p style="color:red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
      <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number:</label>
      <p style="color:red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
      <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Enter your phone number" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <p style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
