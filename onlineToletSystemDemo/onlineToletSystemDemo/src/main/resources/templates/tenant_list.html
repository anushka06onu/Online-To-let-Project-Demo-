<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>

        .mb-3 {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 1rem;
                margin-top: 1rem;
                margin-bottom: 1rem;
            }

            label {
                font-weight: bold;
                font-size: 14px;
                color: #333;
                margin-right: 0.2rem;
            }

            select {
                padding: 0.4rem;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
                width: auto;
            }

            select:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }
        section {
          background-color: black;
        }
        .container{
               display: flex;                 /* Enable Flexbox for the container */
                flex-wrap: wrap;               /* Allow wrapping of items into rows */
                justify-content: center;       /* Center the cards horizontally */
                gap: 20px;                     /* Space between cards */
                padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: left;
        }

        .product-card h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .product-card ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .product-card ul li {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }

        .product-card ul li strong {
            color: #333;
        }

        .product-card ul li span {
            color: #007BFF;
        }

        .product-card ul li:last-child {
            margin-bottom: 0;
        }
    </style>
</head>
<body>

<section class="header--area">
    <div class="container-lg">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <a class="navbar-brand" href="/">Stay Square</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
<!--                    <a class="nav-link" href="houseowner">House Owner</a>-->
<!--                    <a class="nav-link" href="tenant">Tenant</a>-->
                </div>
            </div>
        </nav>
    </div>
</section>

<div class="body">
    <div class="container">
        <th:block th:each="tenant: ${tenant}" >
            <div class="product-card">
<!--                <h2><strong><span th:text="${flat.tenantGender}"></span> Room Available</strong></h2>-->
                <ul>
                    <li><strong>Name:</strong> <span th:text="${tenant.name}"></span></li>
                    <li><strong>Available Date:</strong> <span th:text="${tenant.contactNumber}"></span></li>
                    <li><strong>Monthly Rent:</strong> <span th:text="${tenant.email}"></span></li>
                    <li><strong>Move in date:</strong> <span th:text="${tenant.moveInDate}"></span></li>
                    <li><a class="btn btn-outline-primary btn-sm" th:href="@{|/tenant/delete/${tenant.id}|}">Delete</a></span></li>
                </ul>
            </div>
        </th:block>
    </div>
