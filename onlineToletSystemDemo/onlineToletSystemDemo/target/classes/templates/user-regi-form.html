<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Tenant Registration</h1>
    <form th:action="@{/tenant/registration}" th:method="post" th:object="${user}" class="border p-4 rounded shadow">

        <div style="color:red;" class="mb-3">
            <th:block  th:if="${msg}">
                <p>[[${msg}]]</p>
            </th:block>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <p style="color:red;" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}"></p>
            <input type="email" id="email" name="userEmail" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <p style="color:red;" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password" required>
        </div>
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
